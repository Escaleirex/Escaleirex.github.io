<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Frontend Mentor | Multi-step form</title>
  
</head>
<div class="body">
  <div class="main-box">
      <div class="row height">
          <div class="col col-lg-4 col-md-4 col-12 side-bar">
            <div class="step">
              <a class="circle" routerLink="/userinfo" routerLinkActive="active"><p>1</p></a>
                <p class="stepcount smallscreen">Step 1</p>
              
                <p class="stepname smallscreen">Your Info</p>
              </div>
      
              <div class="step">
                <a class="circle" routerLink="/selectplan" routerLinkActive="active"><p>2</p></a>
                <p class="stepcount smallscreen">Step 2</p>
              
                <p class="stepname smallscreen">Select plan</p>
              </div>
      
            <div class="step">
                <a class="circle" routerLink="/addons" routerLinkActive="active"><p>3</p></a>
                <p class="stepcount smallscreen">Step 3</p>
              
                <p class="stepname smallscreen">Add-Ons</p>
            </div>
      
            <div class="step">
                <a class="circle" routerLink="/summary" routerLinkActive="active"><p>4</p></a>
                <p class="stepcount smallscreen">Step 4</p>
              
                <p class="stepname smallscreen">Summary</p>
            </div>
            <router-outlet></router-outlet>
      </div>
      <div class="col col-lg-8 col-md-8 col-12 steps">
          <router-outlet></router-outlet>
      </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
