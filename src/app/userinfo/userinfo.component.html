<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Frontend Mentor | Multi-step form</title>
</head>
<div style="-webkit-user-select: none;-webkit-touch-callout: none;-moz-user-select: none;-ms-user-select: none;user-select: none;">
    <h2 class="title">Personal info</h2>
    <p class="description">Please provide your name, email address, and phone number.</p><br>
    <form id="Step1" [formGroup]="step1" (ngSubmit)="onSubmit()">
        <div class="labelContainer">
            <label for="name" class="inputLabel">Name</label><br>

            <div *ngIf="this.step1.controls['name'].invalid && (this.step1.controls['name'].dirty || this.step1.controls['name'].touched)"
            class="TextBoxAlert">
        
                <div *ngIf="this.step1.get('name')!.hasError('required')" class = "inputError">
                    This field is required
                </div>
                <div *ngIf="this.step1.get('name')!.hasError('minlength')" class = "inputError">
                    Name must be at least 4 characters long
                </div>
                
            </div>
        </div>

        <input [ngClass]="{'ErrorTextBox': this.step1.controls['name'].invalid && (this.step1.controls['name'].dirty || this.step1.controls['name'].touched)}" type="text" id="name" name="name" placeholder="e.g. Stephen King" required formControlName="name" minlength="4" value="dsad"/><br>
        
        <div class="labelContainer">
            <label for="email" class="inputLabel">Email Address</label><br>

            <div *ngIf="this.step1.controls['email'].invalid && (this.step1.controls['email'].dirty || this.step1.controls['email'].touched)"
            class="TextBoxAlert">
        
                <div *ngIf="this.step1.get('email')!.hasError('required')" class = "inputError">
                    This field is required
                </div>
                <div *ngIf="this.step1.get('email')!.hasError('email')" class = "inputError">
                    Invalid email
                </div>
                
            </div>
        </div>

        <input [ngClass]="{'ErrorTextBox': this.step1.controls['email'].invalid && (this.step1.controls['email'].dirty || this.step1.controls['email'].touched)}" type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com" formControlName="email" required email="true"><br>

        <div class="labelContainer">
            <label for="telephone" class="inputLabel">Phone Number</label><br>

            <div *ngIf="this.step1.controls['telephone'].invalid && (this.step1.controls['telephone'].dirty || this.step1.controls['telephone'].touched)"
            class="TextBoxAlert">
        
                <div *ngIf="this.step1.get('telephone')!.hasError('required')" class = "inputError">
                    This field is required
                </div>
                <div *ngIf="this.step1.get('telephone')!.hasError('pattern')" class = "inputError">
                    Invalid phone number
                </div>
                
            </div>
        </div>

        <input [ngClass]="{'ErrorTextBox': this.step1.controls['telephone'].invalid && (this.step1.controls['telephone'].dirty || this.step1.controls['telephone'].touched)}" type="tel" id="telephone" name="telephone" placeholder="e.g. +1 234 567 890" pattern="[\+](([0-9]{1})|([0-9]{2})|([0-9]{3})) [0-9]{3} [0-9]{3} [0-9]{3}" formControlName="telephone" required><br>
        
    </form>
    <div class="NextContainer smallscreen">
    </div>
<button routerLinkActive="active" class="Next" type="submit" form="Step1" value="Submit" [disabled]="!step1.valid">Next Step</button>
</div>
